<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/60c91e5b1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
            <section class="search-box-container">
                    <div class="input-icon">
                        <input type="text" class="search-box" placeholder="Search for city...">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <a class="london">London</a>
                <a class="amsterdam">Amsterdam</a>
                <a class="paris">Paris</a>
                <a class="berlin">Berlin</a>
                <a class="madrid">Madrid</a>   
            </section>
            <main>
                <div class="location-current">
                    <section class="location">
                        <div class="icon2"></div>
                        <div class="city"></div>
                        <div class="weatherDate"></div>
                    </section>
                    <div class="current">
                        <div class="temp"></div>
                        <div class="weather"></div>
                        <div class="humidity"></div>
                    </div>
                </div>
            </main>
    </div> 


    <script src="main.js"></script>
</body>
</html>
